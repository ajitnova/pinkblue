{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% block content %}

    <div align="center">
        <table>
                {% render_table queryset %}
        </table>
    </div>

    <form method="post">
        {% csrf_token %}
        {% include 'bs.html' with form=form %}
        <button type="submit">submit</button>
    </form>

{% endblock %}
